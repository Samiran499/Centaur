<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centaur test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div class="taskbar" id="taskbar">
        <button class="tbar" id="livebtn">LIVE</button>
        <button class="tbar" id="post-flightbtn">POST-FLIGHT</button>
    </div>
    <div class="plotting" id="live">
        <div class="plot-live" id="dashboard">dashboard for live altitude, gyrometric and accelerometer data</div>
        <div class="plot-live" id="geo">dashboard for gps and signal strength, latency etc.</div>
        <div class="plot-live" id="physical">dashboard for temperature, atmospheric pressure etc.</div>
        <div class="plot-live" id="msc">miscellaneous</div>
    </div>
    <div class="plotting" id="post-flight">
        <div class="plot" id="alt"></div>
        <div class="plot" id="temp"></div>
        <div class="plot" id="gyro"></div>
        <div class="plot" id="acc"></div>
    </div>
    <script src="plotting.js"></script>
    <script src="tabSwitch.js"></script>
</body>
</html>
